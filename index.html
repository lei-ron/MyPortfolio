<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lei's Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <span class="tabs-container"></span>

          <!--* Home Page-->
          <li class="home">
            <input type="radio" name="tab_option" id="tab1" checked />
            <label for="tab1">
              <span class="tab-label"
                ><img src="assets/icons/home-icon.png" alt=""
              /></span>
            </label>
          </li>

          <!--* Projects Page-->
          <li class="projects">
            <input type="radio" name="tab_option" id="tab2" />
            <label for="tab2">
              <span class="tab-label">
                <img src="assets/icons/proj-icon.png" alt="" />
                Projects
              </span>
            </label>
          </li>

          <!--* About Me Page-->
          <li class="about">
            <input type="radio" name="tab_option" id="tab3" />
            <label for="tab3">
              <span class="tab-label">
                <img src="assets/icons/about-icon.png" alt="" />
                About Me
              </span>
            </label>
          </li>

          <!--* Contact Page-->
          <li class="contact">
            <input type="radio" name="tab_option" id="tab4" />
            <label for="tab4">
              <span class="tab-label">
                <img src="assets/icons/cont-icon.png" alt="" />
                Contact
              </span>
            </label>
          </li>

          <span class="tab-pillar"></span>
        </ul>

        <span class="search-container"
          ><input type="search" name="" id=""
        /></span>
      </nav>
    </div>
  </body>
</html>
